<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Brainlabs Assigment</title>
</head>

<body>
    <div class="wrapper container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12" id="container-left">
                <div class="container-left-inner">
                    <div class="text-heading">
                        <h5 class="text-uppercase">simple css template</h5>
                        <h2 class="text-uppercase mb-4">welcome to our team</h2>
                        <br>
                        <a class="btn-enroll" href="#" id="enroll">JOIN WITH US</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12" id="container-right">
                <div class="container-right-inner py-4 px-2">
                    <div class="form-container">
                        <h3>Learn More Today</h3>
                        <p class="my-4">
                            Complete the form below for details team information and to be contacted by phone and email.
                        </p>
                        <div id="success-msg">
                            <div id="thank-you-message">
                                <img src="./images/giphy.webp" alt="brainlabs">
                                <p>
                                    Thank you for registering.<br>We will be in touch with you very soon.
                                </p>
                            </div>
                        </div>
                        <div class="form-wrapper mb-3">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <label for="team-selector" class="form-label text-uppercase">Select a
                                            Team</label>
                                        <select class="form-select mb-4" aria-label="Select Team" id="selectteam"
                                            name="team-selector" required>
                                            <option selected>Select Team</option>
                                            <option value="Team A">Team A</option>
                                            <option value="Team B">Team B</option>
                                            <option value="Team C">Team C</option>
                                            <option value="Team D">Team D</option>
                                            <option value="Team E">Team E</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="firstname" class="form-label" id="first_name">FIRST
                                            NAME</label>
                                        <input type="text" class="form-control" id="firstname"
                                            aria-describedby="firstname" placeholder="First Name" name="Firstname"
                                            pattern="[a-zA-Z]*" required>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="lastname" class="form-label">LAST NAME</label>
                                        <input type="text" class="form-control" id="lastname" name="Lastname"
                                            aria-describedby="lastname" placeholder="Last Name" pattern="[a-zA-Z]*"
                                            required>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="email" class="form-label">EMAIL</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            name="Email" required>
                                    </div>
                                    <div class="col-md-6 col-sm-12 mb-3">
                                        <label for="phone" class="form-label">PHONE NUMBER</label>
                                        <input type="phone" class="form-control" id="phone" placeholder="Phone Number"
                                            name="Telephone" pattern="[0-9]{10}" required>
                                    </div>
                                    <div class="col-12 mb-3 form-checkbox mt-3">
                                        <input type="checkbox" class="form-check-input" id="agree" required>
                                        <label class="form-check-label" for="agree">&emsp;&emsp;
                                            Yes, I would like to receive
                                            communications by call/email about Brainlabs services.</label>
                                    </div>
                                </div>
                                <div class="col-12 mt-4" id="btn-container">
                                    <button onclick="localstore()" type="submit" class="theme-btn mx-2"
                                        id="submit-btn">Submit</button>
                                    <button type="button" class="theme-btn mx-2" id="reset">Reset</button>
                                </div>
                            </form>
                        </div>
                        <div class="contact-details mt-5">
                            <p>For more info, Email us at: &nbsp;<a href="mailto:careers@brainlabs.com"
                                    id="contact-mail">careers@brainlabsdigital.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>

    <script src="./script.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
